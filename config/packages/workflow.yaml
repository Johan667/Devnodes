framework:
    workflows:
        mission:
            type: 'workflow' # or 'state_machine'
            audit_trail:
                enabled: true
            marking_store:
                type: 'method'
                property: 'status'
            supports:
                - App\Entity\Mission
            initial_marking: redaction
            places:
                - redaction
                - freelance_validation_pending
                - freelance_accepted
                - client_validation_pending
                - client_accepted
                - in_progress
                - rejected
                - completed
            transitions:
                to_pending:
                    from: redaction
                    to:   [freelance_validation_pending, client_validation_pending]
                to_freelance_accepted:
                    guard: "is_granted('ROLE_FREELANCE') or is_granted('ROLE_VIP')"
                    from: freelance_validation_pending
                    to:   freelance_accepted
                to_client_accepted:
                    guard: "is_granted('ROLE_USER')"
                    from: client_validation_pending
                    to:   client_accepted
                to_in_progress:
                    from: [freelance_accepted, client_accepted]
                    to:   in_progress
                to_completed:
                    guard: "is_granted('ROLE_FREELANCE') or is_granted('ROLE_VIP')"
                    from: in_progress
                    to:   completed
                freelance_rejected:
                    guard: "is_granted('ROLE_FREELANCE') or is_granted('ROLE_VIP')"
                    from: freelance_validation_pending
                    to:   rejected
                client_rejected:
                    guard: "is_granted('ROLE_USER')"
                    from: client_validation_pending
                    to:   rejected